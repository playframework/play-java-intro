# This is the main configuration file for the application.# https://www.playframework.com/documentation/latest/ConfigFiledb {  default.driver = org.h2.Driver  default.url = "jdbc:h2:mem:play"  # Provided for JPA access  default.jndiName=DefaultDS}# Point JPA at our database configurationjpa.default=defaultPersistenceUnit# Number of database connections# See https://github.com/brettwooldridge/HikariCP/wiki/About-Pool-Sizing# db connections = ((physical_core_count * 2) + effective_spindle_count)fixedConnectionPool = 9# Set Hikari to fixed sizeplay.db {  prototype {    hikaricp.minimumIdle = ${fixedConnectionPool}    hikaricp.maximumPoolSize = ${fixedConnectionPool}  }}# Job queue sized to HikariCP connection pooldatabase.dispatcher {  executor = "thread-pool-executor"  throughput = 1  thread-pool-executor {    fixed-pool-size = ${fixedConnectionPool}  }}